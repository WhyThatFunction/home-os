argoCdConfigs:
  secretMap:
    vaam-eat-aio-repo:
      type: repository
      data:
        url: "https://github.com/vaam-store/vaam-eat-aio"
        name: vaam-eat-aio
        type: git

applications:
  - name: vaam-eat-aio
    finalizers:
      - resources-finalizer.argocd.argoproj.io
    project: external
    source:
      repoURL: https://github.com/vaam-store/vaam-eat-aio
      targetRevision: HEAD
      path: charts/serverless
      helm:
        valuesObject:
          global:
            imagePullSecrets:
              - ghcr-login-secret
          image:
            tag: "main-181639c"
          labels:
            environment: prod
          db:
            storage:
              size: 5Gi
              storageClass: longhorn
          env:
            AUTH_SECRET:
              secretKeyRef:
                name: 'vaam-eat-config'
                key: secret

            S3_ENDPOINT: s3-minio.s3.svc.cluster.local
            S3_ACCESS_KEY:
              secretKeyRef:
                name: 'vaam-eat-config'
                key: minio-user
            S3_SECRET_KEY:
              secretKeyRef:
                name: 'vaam-eat-config'
                key: minio-password
            S3_PORT: 9000
            S3_SCHEME: http
            S3_BUCKET: vaam-eat
            S3_CDN_URL:
              configMapKeyRef:
                name: 'vaam-eat-config'
                key: s3-cdn

            NEXT_PUBLIC_MAPS_PMTILES_MINIO_BASE_URL:
              configMapKeyRef:
                name: 'vaam-eat-config'
                key: s3-cdn
                
            NEXT_PUBLIC_MAPS_PMTILES_MINIO_BUCKET: 'vaam-eat'

            OTEL_EXPORTER_OTLP_ENDPOINT: 'http://tempo.monitoring.svc.cluster.local:4318'
            OTEL_EXPORTER_OTLP_PROTOCOL: 'http'

            REDIS_URL: 'redis://redis-master.database.svc.cluster.local:6379'
            REDIS_PREFIX: 'eat_vaam_store_'
            
            SKIP_ENV_VALIDATION: 1

            EMAIL_SERVER_HOST: 'mail.mail.svc.cluster.local'
            EMAIL_SERVER_PORT: 587
            EMAIL_SERVER_USER: ""
            EMAIL_SERVER_PASSWORD: ""
            EMAIL_FROM: 'no-reply@mail.vaam.store'

            APP_URL:
              configMapKeyRef:
                name: 'vaam-eat-config'
                key: public-url
            NEXTAUTH_URL:
              configMapKeyRef:
                name: 'vaam-eat-config'
                key: public-url
                
            EMGR_CDN: "https://emgr.vaam.store/api/images/resize"
                
          migration:
            image:
              tag: "main-181639c"
          domain:
            enabled: true
            name: eat.vaam.store
            tls:
              issuerRef:
                kind: ClusterIssuer
                name: cert-cloudflare
                group: cert-manager.io
    destination:
      server: https://kubernetes.default.svc
      namespace: ext-vaam-eat
    syncPolicy:
      automated:
        prune: true
        selfHeal: true
        
  - name: vaam-emgr
    finalizers:
      - resources-finalizer.argocd.argoproj.io
    project: external
    source:
      repoURL: https://vaam-store.github.io/image-resizer
      targetRevision: 0.1.3
      chart: emgr-serverless
      helm:
        valuesObject:
          image:
            tag: "s3_otel-latest"
          env:
            MINIO_ACCESS_KEY_ID:
              secretKeyRef:
                name: 'vaam-eat-config'
                key: minio-user
            
            MINIO_SECRET_ACCESS_KEY:
              secretKeyRef:
                name: 'vaam-eat-config'
                key: minio-password
            
            MINIO_ENDPOINT_URL: http://s3-minio.s3.svc.cluster.local:9000
            MINIO_BUCKET: vaam-eat
          
            STORAGE_SUB_PATH: 'images/gen/'
            
            CDN_BASE_URL: https://s3.ssegning.me/vaam-eat
            
            LOG_LEVEL: info
            OTLP_SPAN_ENDPOINT: http://tempo.monitoring.svc.cluster.local:4317
            OTLP_METRIC_ENDPOINT: http://tempo.monitoring.svc.cluster.local:4318/v1/metrics
            OTLP_SERVICE_NAME: vaam-emgr
            ENABLE_HTTP2: "false"
            PERFORMANCE_PROFILE: high_throughput
            MAX_CONCURRENT_PROCESSING: 8
                
          domain:
            enabled: true
            name: emgr.vaam.store
            tls:
              issuerRef:
                kind: ClusterIssuer
                name: cert-cloudflare
                group: cert-manager.io
    destination:
      server: https://kubernetes.default.svc
      namespace: ext-vaam-eat
    syncPolicy:
      automated:
        prune: true
        selfHeal: true
        
  - name: litellm
    finalizers:
      - resources-finalizer.argocd.argoproj.io
    project: external
    source:
      repoURL: https://github.com/whythatfunction/home-os
      targetRevision: HEAD
      path: charts/home-apps/litellm
    destination:
      server: https://kubernetes.default.svc
      namespace: litellm
    syncPolicy:
      automated:
        prune: true
        selfHeal: true
        
  - name: jellyfin
    finalizers:
      - resources-finalizer.argocd.argoproj.io
    project: external
    source:
      repoURL: https://github.com/whythatfunction/home-os
      targetRevision: HEAD
      path: charts/home-apps/jellyfin
    destination:
      server: https://kubernetes.default.svc
      namespace: jellyfin
    syncPolicy:
      syncOptions:
        - CreateNamespace=true
      automated:
        prune: true
        selfHeal: true

  - name: keycloak
    finalizers:
      - resources-finalizer.argocd.argoproj.io
    project: external
    source:
      repoURL: https://github.com/whythatfunction/home-os
      targetRevision: HEAD
      path: charts/home-apps/keycloak
    destination:
      server: https://kubernetes.default.svc
      namespace: keycloak
    syncPolicy:
      automated:
        prune: true
        selfHeal: true
  - name: mcpo
    finalizers:
      - resources-finalizer.argocd.argoproj.io
    project: external
    source:
      repoURL: https://github.com/whythatfunction/home-os
      targetRevision: HEAD
      path: charts/home-apps/mcpo
    destination:
      server: https://kubernetes.default.svc
      namespace: mcpo
    syncPolicy:
      automated:
        prune: true
        selfHeal: true
  - name: chat-ui
    finalizers:
      - resources-finalizer.argocd.argoproj.io
    project: external
    source:
      repoURL: https://github.com/whythatfunction/home-os
      targetRevision: HEAD
      path: charts/home-apps/chat-ui
    destination:
      server: https://kubernetes.default.svc
      namespace: chat-ui
    syncPolicy:
      automated:
        prune: true
        selfHeal: true
  - name: chromadb
    finalizers:
      - resources-finalizer.argocd.argoproj.io
    project: external
    source:
      repoURL: https://amikos-tech.github.io/chromadb-chart
      targetRevision: 0.1.24
      chart: chromadb
      helm:
        valuesObject:
          chromadb:
            allowReset: "true"
            auth:
              type: false
            data:
              storageClass: longhorn
              volumeSize: 10Gi
    destination:
      server: https://kubernetes.default.svc
      namespace: chromadb
    syncPolicy:
      syncOptions:
        - CreateNamespace=true
      automated:
        prune: true
        selfHeal: true
