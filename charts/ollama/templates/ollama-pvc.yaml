---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ollama-model
  namespace: {{ include "common.names.namespace" $ }}
  labels:
    {{ include "common.labels.standard" $ | nindent 4 }}
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nfs-off-topic
  resources:
    requests:
      storage: 100Gi