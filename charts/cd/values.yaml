applications:
  - name: cd
    finalizers:
      - resources-finalizer.argocd.argoproj.io
    project: infrastructure
    source:
      repoURL: https://github.com/whythatfunction/home-os
      targetRevision: HEAD
      path: charts/cd
    destination:
      server: https://kubernetes.default.svc
      namespace: argocd
    syncPolicy:
      automated:
        prune: true
        selfHeal: true

  - name: storage
    finalizers:
      - resources-finalizer.argocd.argoproj.io
    project: infrastructure
    source:
      repoURL: https://github.com/whythatfunction/home-os
      targetRevision: HEAD
      path: charts/storage
    destination:
      server: https://kubernetes.default.svc
      namespace: kube-system
    syncPolicy:
      automated:
        prune: true
        selfHeal: true

  - name: nvidia
    finalizers:
      - resources-finalizer.argocd.argoproj.io
    project: infrastructure
    source:
      repoURL: https://nvidia.github.io/k8s-device-plugin
      targetRevision: 0.13.0
      chart: nvidia-device-plugin
      helm:
        valuesObject:
          runtimeClassName: nvidia
          nodeSelector:
            gpu-node: "true"
    destination:
      server: https://kubernetes.default.svc
      namespace: kube-system
    syncPolicy:
      automated:
        prune: true
        selfHeal: true

  - name: cloudnative-pg
    finalizers:
      - resources-finalizer.argocd.argoproj.io
    project: infrastructure
    source:
      repoURL: https://charts.bitnami.com/bitnami
      targetRevision: 1.0.1
      chart: cloudnative-pg
      helm:
        valuesObject:
          global:
            defaultStorageClass: longhorn-local
            imageRegistry: container-registry.ssegning.com/docker
            security:
              allowInsecureImages: true
          pluginBarmanCloud:
            enabled: true
    destination:
      server: https://kubernetes.default.svc
      namespace: cloudnative-pg
    syncPolicy:
      syncOptions:
        - ServerSideApply=true
      automated:
        prune: true
        selfHeal: true

  - name: traefik
    finalizers:
      - resources-finalizer.argocd.argoproj.io
    project: infrastructure
    source:
      repoURL: https://traefik.github.io/charts
      targetRevision: 36.2.0
      chart: traefik
      helm:
        valuesObject:
          additionalArguments:
            - "--api.dashboard=true"
            - "--api.insecure=true"
            - "--serversTransport.insecureSkipVerify=true"
            - "--log.level=ERROR"
            - "--entryPoints.web.http.redirections.entryPoint.to=:443"
            - "--entryPoints.web.http.redirections.entryPoint.scheme=https"
            - "--entryPoints.web.http2.maxConcurrentStreams=500"
            - "--entryPoints.websecure.http2.maxConcurrentStreams=500"
            - "--global.sendAnonymousUsage=false"
            # Uncomment the next line if you want to use your self-signed cert for Traefik dashboard
            # - "--entrypoints.websecure.http.tls.domains[0].main=*.home.ssegning"
          logs:
            access:
              enabled: false
          service:
            loadBalancerIP: 10.10.0.140
          ports:
            web:
              forwardedHeaders:
                trustedIPs:
                  - 10.10.0.0/24
            websecure:
              forwardedHeaders:
                trustedIPs:
                  - 10.10.0.0/24
            traefik:
              expose:
                web: true
                websecure: true
          providers:
            kubernetesCRD:
              allowCrossNamespace: true
            kubernetesGateway:
              enabled: true
          
          gateway:
            namespacePolicy: All
          
          ingressRoute:
            dashboard:
              enabled: true
              entryPoints:
                - web
                - websecure
              matchRule: Host(`traefik.home.ssegning`)
              tls:
                secretName: traefik.home.ssegning-tls
          
          extraObjects:
            - |
              apiVersion: cert-manager.io/v1
              kind: Certificate
              metadata:
                name: traefik-certificate
              spec:
                secretName: traefik.home.ssegning-tls
                issuerRef:
                  kind: ClusterIssuer
                  name: self-signed-ca
                  group: cert-manager.io
                commonName: traefik.home.ssegning
                dnsNames: 
                  - traefik.home.ssegning
    destination:
      server: https://kubernetes.default.svc
      namespace: kube-system
    syncPolicy:
      syncOptions:
        - CreateNamespace=true
      automated:
        prune: true
        selfHeal: true

  - name: cert
    finalizers:
      - resources-finalizer.argocd.argoproj.io
    project: infrastructure
    source:
      repoURL: https://github.com/whythatfunction/home-os
      targetRevision: HEAD
