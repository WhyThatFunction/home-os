argoCdConfigs:
  secretMap:
    stephane-segning-home-os-repo:
      type: repository
      data:
        url: "https://github.com/whythatfunction/home-os"
        name: home-os
        type: git

projects:
  - name: external
    additionalLabels: { }
    additionalAnnotations: { }
    permitOnlyProjectScopedClusters: false
    finalizers:
      - resources-finalizer.argocd.argoproj.io
    description: External Applications
    sourceRepos:
      - "*"
    destinations:
      - namespace: "*"
        server: https://kubernetes.default.svc
    clusterResourceWhitelist:
      - group: "*"
        kind: "*"
    clusterResourceBlacklist: [ ]
    namespaceResourceBlacklist:
      - group: ""
        kind: ResourceQuota
      - group: ""
        kind: LimitRange
      - group: ""
        kind: NetworkPolicy
    namespaceResourceWhitelist:
      - group: "*"
        kind: "*"
    orphanedResources: { }
    roles: [ ]
    syncWindows:
      - kind: allow
        schedule: "10 1 * * *"
        duration: 1h
        applications:
          - "*-infra"
        manualSync: true
    sourceNamespaces:
      - "*"
  - name: infrastructure
