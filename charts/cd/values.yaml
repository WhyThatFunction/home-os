    destination:
      name: lke560008-ctx
      namespace: cert-system
      helm:
        valuesObject:
          solvers:
            cloudflare:
              enabled: false
            http:
              enabled: true
              enabledStaging: false
            selfSigned:
              enabled: false
    syncPolicy:
