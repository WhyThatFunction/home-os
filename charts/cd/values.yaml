  - name: redis
    finalizers:
      - resources-finalizer.argocd.argoproj.io
    project: base-apps
    source:
      repoURL: registry-1.docker.io/bitnamicharts
      targetRevision: 21.2.5
      chart: redis
      helm:
        valuesObject:
          global:
            defaultStorageClass: longhorn-local
          auth:
            enabled: false
          architecture: replication
          replica:
