  - name: eg
    finalizers:
      - resources-finalizer.argocd.argoproj.io
    project: ai
    source:
      repoURL: oci://docker.io/envoyproxy/gateway-helm
      targetRevision: v0.0.0-latest
      path: .
      helm:
        valuesObject:
          config:
            envoyGateway:
              gateway:
                controllerName: gateway.envoyproxy.io/gatewayclass-controller
              logging:
                level:
                  default: info
              provider:
                type: Kubernetes
              extensionApis:
                # Not strictly required, but recommended for backward/future compatibility.
                enableEnvoyPatchPolicy: true
                # Required: Enable Backend API for AI service backends.
                enableBackend: true
              # Required: AI Gateway needs to fine-tune xDS resources generated by Envoy Gateway.
              extensionManager:
                hooks:
                  xdsTranslator:
                    translation:
                      listener:
                        includeAll: true
                      route:
                        includeAll: true
                      cluster:
                        includeAll: true
                      secret:
                        includeAll: true
                    post:
                      - Translation
                      - Cluster
                      - Route
                service:
                  fqdn:
                    # IMPORTANT: Update this to match your AI Gateway controller service
                    # Format: <service-name>.<namespace>.svc.cluster.local
                    # Default if you followed the installation steps above:
                    hostname: ai-gateway-controller.envoy-ai-gateway-system.svc.cluster.local
                    port: 1063
    destination:
      server: https://kubernetes.default.svc
      namespace: envoy-gateway-system
    syncPolicy:
      syncOptions:
        - ServerSideApply=true
      automated:
        prune: true
        selfHeal: true

