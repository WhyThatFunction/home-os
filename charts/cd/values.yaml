    project: infrastructure
    source:
      repoURL: https://bokysan.github.io/docker-postfix
      targetRevision: 4.4.0
      chart: mail
      helm:
        valuesObject:
          existingSecret: mail-config
          config:
            general:
              TZ: "Europe/Berlin"
              ANONYMIZE_EMAILS: "smart"
          persistence:
            enabled: true
            storageClass: longhorn
    destination:
      server: https://kubernetes.default.svc
