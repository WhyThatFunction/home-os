global:
  imageRegistry: container-registry.ssegning.com/docker
  security:
    allowInsecureImages: true

db:
  enabled: true
  instances: 1
  storage:
    size: 10Gi
    storageClass: longhorn
  resources:
    requests:
      memory: "512Mi"
      cpu: "500m"
    limits:
      memory: "1Gi"
      cpu: "1"

grafana-alloy:
  alloy:
    extraContainerPorts:
      - name: "otel"
        containerPort: 4317
      - name: "otel-http"
        containerPort: 4318
  ingress:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: self-signed-ca
    hostname: alloy.home.ssegning
    tls: true
  configReloader: 
    enabled: false
    image: 
      repository: bitnamilegacy/configmap-reload