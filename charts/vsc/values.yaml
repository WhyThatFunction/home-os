db:
  enabled: true
  instances: 2
  storage:
    size: 10Gi
    storageClass: longhorn
  resources:
    requests:
      memory: "512Mi"
      cpu: "500m"
    limits:
      memory: "1Gi"
      cpu: "1"
      
gitea:
  valkey-cluster:
    enabled: false
  valkey:
    enabled: false
  postgresql:
    enabled: false
  postgresql-ha:
    enabled: false

  persistence:
    enabled: false
    
  ingress: 
    enabled: true
    className: traefik
    annotations:
      cert-manager.io/cluster-issuer: cert-home-cert-cloudflare
    hosts:
      - host: vsc.ssegning.me
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: vsc-ssegning-me-tls
        hosts:
          - vsc.ssegning.me
  
  gitea:
#    additionalConfigSources:
#      - secret:
#          secretName: gitea-app-ini-oauth
#      - configMap:
#          name: gitea-app-ini-plaintext
    config:
      database:
        DB_TYPE: mysql
        HOST: <mysql HOST>
        NAME: gitea
        USER: root
        PASSWD: gitea
        SCHEMA: gitea
      session:
        PROVIDER: memory
      cache:
        ADAPTER: memory
      queue:
        TYPE: level