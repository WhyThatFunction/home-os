db:
  enabled: true
  instances: 2
  storage:
    size: 10Gi
    storageClass: longhorn
  resources:
    requests:
      memory: "512Mi"
      cpu: "500m"
    limits:
      memory: "1Gi"
      cpu: "1"

harbor:
  existingSecretSecretKey: harbor-secret-key
  cache: 
    enabled: true
  expose:
    ingress:
      hosts:
        core: container-registry.home.ssegning
      className: "traefik"
      annotations:
        cert-manager.io/cluster-issuer: self-signed-ca
  externalURL: https://container-registry.home.ssegning
  persistence:
    persistentVolumeClaim:
      registry:
        storageClass: sstorage
        accessMode: ReadWriteMany
      jobservice:
        jobLog:
          storageClass: sstorage
          accessMode: ReadWriteMany
      trivy:
        storageClass: sstorage
        accessMode: ReadWriteMany
  database:
    type: "external"
    external:
      host: registry-pg-rw
      username: app
      existingSecret: registry-pg-app
      coreDatabase: app
  redis:
    type: external
    external:
      addr: "redis-master.database.svc.cluster.local"

verdaccio:
  persistence:
    storageClass: sstorage
    size: 10Gi
    accessMode: ReadWriteMany
  existingSecret: "npm-basic-auth"
  secrets:
    htpasswd: ~
  ingress:
    enabled: true
    className: "traefik"
    annotations:
      cert-manager.io/cluster-issuer: cert-cloudflare
    # Use this to define, ALB ingress's actions annotation based routing. Ex: for ssl-redirect
    # Ref: https://kubernetes-sigs.github.io/aws-load-balancer-controller/latest/guide/tasks/ssl_redirect/
    extraPaths: [ ]
    labels: { }
    hosts:
      - npm-registry.ssegning.com
    tls:
      - secretName: npm-registry-ssegning-com-tls
        hosts:
          - npm-registry.ssegning.com
  cachingNginx:
    enabled: true
