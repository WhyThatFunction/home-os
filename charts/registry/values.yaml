harbor:
  expose:
    ingress:
      hosts:
        core: container-registry.ssegning.com
      className: "traefik"
      annotations:
        cert-manager.io/cluster-issuer: cert-cloudflare
  externalURL: https://container-registry.ssegning.com
  persistence:
    persistentVolumeClaim:
      registry:
        storageClass: longhorn
      jobservice:
        jobLog:
          storageClass: longhorn
      database:
        storageClass: longhorn
      redis:
        storageClass: longhorn
      trivy:
        storageClass: longhorn
  database:
    type: "external"
    external:
      existingSecret: registry-harbor-pg-app

verdaccio:
  persistence:
    storageClass: longhorn
    size: 10Gi
  ingress:
    enabled: true
    className: "traefik"
    annotations:
      cert-manager.io/cluster-issuer: cert-cloudflare
    # Use this to define, ALB ingress's actions annotation based routing. Ex: for ssl-redirect
    # Ref: https://kubernetes-sigs.github.io/aws-load-balancer-controller/latest/guide/tasks/ssl_redirect/
    extraPaths: [ ]
    labels: { }
    hosts:
      - npm-registry.ssegning.com
    tls:
      - secretName: npm-registry-ssegning-com-tls
        hosts:
          - npm-registry.ssegning.com
  cachingNginx:
    enabled: true

chartmuseum:
  persistence:
    enabled: true
    storageClass: nfs-ssd
  serviceMonitor:
    enabled: true
  ingress:
    enabled: true
    hosts:
      - name: helm.ssegning.com
        tls: true
    tlsSecret: helm.ssegning.me-tls
    ingressClassName: traefik
  env:
    open:
      DISABLE_API: false
      CACHE: redis
      CACHE_REDIS_ADDR: redis-master.database.svc.cluster.local:6379
      CACHE_REDIS_DB: 1
    secret:
      BASIC_AUTH_USER: home-docker
      BASIC_AUTH_PASS: nF0i99icmCTv